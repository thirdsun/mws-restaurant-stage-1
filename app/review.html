<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <!-- Normalize.css for better cross-browser consistency -->
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <!-- Main CSS file -->
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/restaurants.css">
  <link rel="stylesheet" media="screen and (min-width: 768px) and (max-width: 991px)" href="css/tablet.css" />
  <link rel="stylesheet" media="screen and (min-width: 992px)" href="css/desktop.css" />
  <link rel="stylesheet" href="css/review.css">
  <title>Restaurant Info</title>
</head>

<body class="inside">
  <!-- Beginning header -->
  <header>
    <!-- Beginning nav -->
    <nav>
      <h1><a href="/">Restaurant Reviews</a></h1>
    </nav>
    <!-- Beginning breadcrumb -->
    <nav aria-label="Breadcrumb">
    <ul id="breadcrumb" >
      <li><a href="/">Home</a></li>
    </ul>
    </nav>
    <!-- End breadcrumb -->
    <!-- End nav -->
  </header>
  <!-- End header -->

  <!-- Beginning main -->
  <main id="maincontent">
    <!-- Beginning restaurant -->
    <section id="restaurant-container">
      <h1 id="restaurant-name"></h1>
      <img id="restaurant-img">
      <p id="restaurant-cuisine"></p>
    </section>
    <!-- end restaurant -->
    <!-- Beginning review submission -->
    <section id="review-form">
      <label class="review-label" for="reviewName">Display Name:</label>
      <input class="review-input" type="text" name="reviewName" placeholder="Enter your display name" id="reviewName" required>

      <label class="review-label" for="reviewRating">Rate your experience:</label>
      <select class="review-input" name="reviewRating" id="reviewRating" required>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
      </select>

      <label class="review-label" for="reviewComment">Additional Comments:</label>
      <textarea name="reviewComment" rows="8" cols="80" id="reviewComment" required placeholder="Tell us about your experience!"></textarea>

      <button id="reviewButton" onclick="saveReview()">Submit Review</button>
    </section>
    <!-- End reviews -->
  </main>
  <!-- End main -->

  <!-- Beginning footer -->
  <footer id="footer">
    <span id="footerSmall">Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a><br> All Rights Reserved.</span>
    <span id="footerLarge">Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.</span>
  </footer>
  <!-- End footer -->

  <!-- Beginning scripts -->
  <!-- Database helpers -->
  <script type="application/javascript" charset="utf-8" src="js/idb.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/dbhelper.js"></script>
  <!-- Main javascript file -->
  <script src="js/reviews.js"></script>
  <!-- Google Maps -->
  <script>
    (function() {
      documentReady();
    })();
  </script>

  <!-- End scripts -->

</body>

</html>
